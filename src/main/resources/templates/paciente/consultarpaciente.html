<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">

</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg.light">
			<div class="card-header text-center" >
				    <h3 class="card-title" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
				

				


				<ul class="list-group list-group-flush">
				    <li class="list-group-item">
				      <strong>Nombre:</strong> <span th:text="${paciente.nombre}"></span>
				    </li>
				    <li class="list-group-item">
				      <strong>Apellido:</strong> <span th:text="${paciente.apellido}"></span>
				    </li>
				    <li class="list-group-item">
				      <strong>Email:</strong> <span th:text="${paciente.correo}"></span>
				    </li>
				    <li class="list-group-item">
				      <strong>Telefono:</strong> <span th:text="${paciente.telefono}"></span>
				    </li>
				    <li class="list-group-item">
				      <strong>Dirección:</strong> <span th:text="${paciente.direccion}"></span>
				    </li>
				    <li class="list-group-item">
				      <strong>Estado:</strong> <span th:text="${paciente.estado}"></span>
				    </li>
				    <li class="list-group-item">
				      <strong>Fecha creación:</strong> <span th:text="${paciente.fecha_creacion}"></span>
				    </li>
				    <li class="list-group-item">
				      <strong>Ultimo inicio sesión:</strong> <span th:text="${paciente.ultimo_inicio_sesion}"></span>
				    </li>
		
				 </ul>
				
				<div class="py-4">
				
					<div class="card-body">
						<div class="row align-items-center">
						  <div class="col">
						    <h4 class="card-title">Lista Citas Medicas</h4>
						  </div>
						  <div class="col-auto text-right">
						    <h4>
						      <a class="btn btn-outline-secondary" th:href="@{/cita/form/}+${paciente.id}" th:text="'Solicitar Cita'"></a>
						    </h4>
						  </div>
						</div>

						<div class="alert alert-info my-4" th:if="${#lists.isEmpty(paciente.citas)}" th:text="'No hay citas asignadas para el medico '+ ${paciente.nombre} +' '+ ${paciente.apellido}"></div>
						<table class="table my-4" th:if="${not #lists.isEmpty(paciente.citas)}">
							<thead class="thead-dark">
								<tr>
									<th>Id</th>
									<th>descripcion</th>
									<th>Fecha atención</th>
									<th>Medico</th>
									<th>Detalles</th>
									<th>Cancelar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cita:${paciente.citas}">
									<td th:text="${cita.id}"></td>
									<td th:text="${cita.descripcion}"></td>
									<td th:text="${cita.fecha_cita}"></td>
									<td th:text="${cita.getMedico().getNombre()}"></td>
									<td> <a class="btn btn-outline-secondary" th:href="@{'/cita/consultar/'+${cita.id}}" >
											<span class="material-symbols-outlined">description</span>
										</a>
									</td>
									<td> <a class="btn btn-outline-secondary" th:href="@{'/cita/cancelar/'+${cita.id}}" onclick="return confirm('¿Esta seguro que desea cancelar su cita?')">
											<span class="material-symbols-outlined">delete</span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
