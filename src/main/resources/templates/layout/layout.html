<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
	<meta charset="utf-8" />
	<title th:text="'SpringBoot: MVC + Thymeleaf + data JPA - '+${titulo}"></title>
	<link
		th:href="@{/css/bootstrap.min.css}"
		rel="stylesheet"
		/>
	<link
	th:href="@{/css/jquery-ui.min.css}"
	rel="stylesheet"
	>
	
	<link 
	rel="stylesheet" 
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" 
	/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

	<link 
          href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,300;1,400;1,700&display=swap" 
          rel="stylesheet">
    <style>
      body {

    	font-family: 'Roboto Condensed', sans-serif;
        font-size: 20px;
      }
    </style>
	

</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Agenda Medica</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						
						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/paciente/listapacientes}">Pacientes</a>
						</li>
						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a class="nav-link" th:href="@{/medico/listamedicos}">Medicos</a>
						</li>
						<li th:if="${not #authorization.expression('hasRole(''ROLE_ADMIN'')')}" class="nav-item">
						    <a class="nav-link" th:href="@{/paciente/perfil}">Mis Citas</a>
						</li>
		
					</ul>
					

				</div>
				<ul class="navbar-nav">
					    <li sec:authorize="!isAuthenticated()">
					    
					        <a class="btn btn-outline-light d-flex align-items-center" th:href="@{/login}">Iniciar sesi√≥n&nbsp;<span class="material-symbols-outlined">login</span></a>
					    </li>
					    <li sec:authorize="isAuthenticated()">
					        <div class="d-flex">
						           
				        
					            <form id="logoutForm" th:action="@{/logout}" method="post">
					                <button class="btn btn-outline-light d-flex align-items-center" onclick="document.getElementById('logoutForm').submit();" type="submit"><span sec:authentication="name"></span>&nbsp;<span class="material-symbols-outlined">logout</span></button>
					                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					            </form>
				            </div>
					    </li>
					</ul>
			</div>
		</nav>
		
		
		
		<!-- Mensajes flash -->
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
		
		
	</header>
	
	
	<div class="container">

		
	</div>
	
	<footer th:fragment="footer" class="container">
	

		
	
		<p sec:authorize="isAuthenticated()">
			Usuario logeado: <span sec:authentication="name"></span> | Roles: <span sec:authentication="principal.authorities"></span>
		</p>
		
		
		<p>Powered by <a href="https://projects.spring.io/spring-boot/">Spring Boot</a>
		y <a href="http://www.thymeleaf.org"> Thymeleaf</a>
		</p>
		<p>Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS Spring Tool). <br/>&copy;
		2023, Desarrollador: Giraldo Anderson Cuastumal Cuastumal<br/>
		</p>
		
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
		<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous">
		</script>
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous">
		</script>
	</footer>


</body>
</html>
