<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::head">

</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg.light">
			<div class="card-header text-center" >
				    <h3 class="card-title" th:text="${titulo}"></h3>
			</div>
			<div class="card-body">
					


				<ul class="list-group list-group-flush">
				    <li class="list-group-item">
				      <strong>Medico:</strong> <span th:text="${medico.nombre}+' '+${medico.apellido}"></span>
				    </li>
				    <li class="list-group-item">
				      <strong>Estado:</strong> <span th:text="${medico.estado ? 'Activo' : 'Inactivo'}"></span>
				    </li>
		
				 </ul>
				
				<div class="py-4">
				
					<div class="card-body">
						<div class="row align-items-center">
						  <div class="col">
						    <h4 class="card-title">Lista Citas Medicas</h4>
						  </div>
						  
						</div>

						<div class="alert alert-info my-4" th:if="${#lists.isEmpty(medico.citas)}" th:text="'No hay citas asignadas para el medico '+ ${medico.nombre} +' '+ ${medico.apellido}"></div>
						<table class="table my-4" th:if="${not #lists.isEmpty(medico.citas)}">
							<thead class="thead-dark">
								<tr>
									<th>Id</th>
									<th>descripcion</th>
									<th>Fecha atención</th>
									<th>Hora atención</th>
									<th>Paciente</th>
									<th>Detalles</th>
									<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
									<th>Cancelar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cita:${medico.citas}">
									<td th:text="${cita.id}"></td>
									<td th:text="${cita.descripcion}"></td>
									<td th:text="${cita.fecha_cita}"></td>
									<td th:text="${cita.hora_cita}"></td>
									<td th:text="${cita.getPaciente().getNombre()}+' '+${cita.getPaciente().getApellido()}"></td>
									<td> <a class="btn btn-outline-secondary" th:href="@{'/cita/consultar/'+${cita.id}}" >
											<span class="material-symbols-outlined">description</span>
										</a>
									</td>
									<td sec:authorize="hasRole('ROLE_ADMIN')"><a  class="btn btn-outline-secondary"
										th:href="@{/cita/formedit/}+${cita.id}">
											<span class="material-symbols-outlined">edit</span>
										</a>
									</td>
									
									<td> <a class="btn btn-outline-secondary" th:href="@{'/cita/cancelar/'+${cita.id}}" onclick="return confirm('¿Esta seguro que desea cancelar su cita?')">
											<span class="material-symbols-outlined">delete</span>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
