<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<nav th:fragment="paginator">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:class="${page.first? 'page-item disabled' : 'page-item'}"><!-- Cuando estemos en la primer pagina, se desabilitara el elemento -->
				<span class="page-link" th:if="${page.first}">Primera</span>
				<a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">Primera</a> <!-- Aquí nuestro URL es nuestra url "/listar" pagina inicial-->
			</li>
			
			<li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${not page.hasPrevious}">Anterior</span>
				<a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}">Anterior</a> <!-- Aquí nuestro URL es nuestra url "/listar" pagina final-->
			</li>
			
			
			<li class="page-item" th:each="item:${page.paginas}" th:class="${item.actual? 'page-item active':'page-item'}"> <!-- En el caso de que estemos en la pagina actual la marcamos como activa -->
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a> <!-- Aquí nuestro URL es nuestra url "/listar" pagina final-->
			</li>
			
			
		
			
			<li class="page-item" th:class="${not page.hasNext? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${not page.hasNext}">Siguiente</span>
				<a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}">Siguiente</a> <!-- Aquí nuestro URL es nuestra url "/listar" pagina final-->
			</li>
			
			
			<li class="page-item" th:class="${page.last? 'page-item disabled':'page-item'}">
				<span class="page-link" th:if="${page.last}">Ultimo</span>
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}">Ultimo</a> <!-- Aquí nuestro URL es nuestra url "/listar" pagina final-->
			</li>
		</ul>
	
	</nav>
</body>
</html>
